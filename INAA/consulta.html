    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

</head>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Más

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

    <!-- Banner -->
    <header class="hero">
        <div class="hero">
            <img src="imagenes/INSTITUTO NACIONAL DE APOPA (INA)-01.png" alt="Imagen adicional" class="overlay-image">
            <!-- Otros contenidos dentro del banner -->
        </div>
        
        <div class="container">
            <h1>Consultar Asistencia</h1>
            <p class="lead">Consulta la asistencia de tu hijo.</p>
        </div>
    </header>

    <!-- Formulario de Consulta -->
    <section class="form-section bg-light">
        <div class="container">
            <h2 class="section-title text-center mb-4">Formulario de Consulta</h2>
            
            <form id="consultaForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombreEncargado" class="form-label">Nombre completo del encargado</label>
                            <input type="text" class="form-control" id="nombreEncargado" name="nombreEncargado" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombreEstudiante" class="form-label">Nombre del estudiante</label>
                            <input type="text" class="form-control" id="nombreEstudiante" name="nombreEstudiante" required>
                        </div>
                        <div class="mb-3">
                            <label for="nieEstudiante" class="form-label">NIE del estudiante</label>
                            <input type="text" class="form-control" id="nieEstudiante" name="nieEstudiante" required>
                        </div>
                        <div class="mb-3">
                            <label for="seccion" class="form-label">Sección</label>
                            <select class="form-control select2" id="seccion" name="seccion" required>
                                <option value="">Seleccione una sección</option>
                                <option value="1A">1A</option>
                                <option value="1B">1B</option>
                                <option value="1C">1C</option>
                                <option value="1D">1D</option>
                                <option value="1E">1E</option>
                                <option value="1F">1F</option>
                                <option value="1G">1G</option>
                                <option value="1H">1H</option>
                                <option value="1I">1I</option>
                                <option value="1J">1J</option>
                                <option value="1K">1K</option>
                                <option value="2A">2A</option>
                                <option value="2B">2B</option>
                                <option value="2C">2C</option>
                                <option value="2D">2D</option>
                                <option value="2E">2E</option>
                                <option value="2F">2F</option>
                                <option value="2G">2G</option>
                                <option value="2H">2H</option>
                                <option value="2I">2I</option>
                                <option value="2J">2J</option>
                                <option value="2K">2K</option>
                                <option value="3A">3A</option>
                                <option value="3B">3B</option>
                                <option value="3C">3C</option>
                                <option value="3D">3D</option>
                                <option value="3E">3E</option>
                                <option value="3F">3F</option>
                                <option value="3G">3G</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo de la consulta</label>
                            <textarea class="form-control" id="motivo" name="motivo" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center text-white">

    <!-- Botones flotantes para ir arriba y abajo -->
    <button id="scrollTop" class="btn-floating">
        <i class="fas fa-arrow-up"></i>
    </button>
    <button id="scrollDown" class="btn-floating">
        <i class="fas fa-arrow-down"></i>
    </button>

    <!-- EmailJS y otras librerías -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
        // Inicializar EmailJS
        emailjs.init('pTVFu9upiid81la9h'); // Reemplaza con tu ID de usuario de EmailJS

        // Inicializar Smooth Scroll
        var scroll = new SmoothScroll('a[href*="#"]', {
            speed: 800,
            speedAsDuration: true
        });

        // Inicializar Select2
        $(document).ready(function() {
            $('.select2').select2({
                placeholder: 'Seleccione una sección',
                width: '100%',
                theme: 'bootstrap-5'
            });
        });

        // Manejo del formulario
        document.getElementById('consultaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            // Obtener los valores del formulario
            var nombreEncargado = document.getElementById('nombreEncargado').value;
            var telefono = document.getElementById('telefono').value;
            var correo = document.getElementById('correo').value;
            var nombreEstudiante = document.getElementById('nombreEstudiante').value;
            var nieEstudiante = document.getElementById('nieEstudiante').value;
            var seccion = document.getElementById('seccion').value;
            var motivo = document.getElementById('motivo').value;

            // Confirmación de envío
            Swal.fire({
                title: '¿Estás seguro de enviar este formulario?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, enviar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Enviar el formulario usando EmailJS
                    emailjs.send('service_0op246g', 'template_aeu6jmm', {
                        nombreEncargado: nombreEncargado,
                        telefono: telefono,
                        correo: correo,
                        nombreEstudiante: nombreEstudiante,
                        nieEstudiante: nieEstudiante,
                        seccion: seccion,
                        motivo: motivo
                    })
                    .then(function(response) {
                        // Mostrar alerta de éxito
                        Swal.fire(
                            'Formulario enviado exitosamente',
                            '',
                            'success'
                        );
                    }, function(error) {
                        // Mostrar alerta de error
                        Swal.fire(
                            'Error',
                            'Hubo un problema al enviar el formulario. Inténtalo de nuevo.',
                            'error'
                        );
                    });
                }
            });
        });

        // Scroll to top and down buttons
        document.getElementById('scrollTop').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.getElementById('scrollDown').addEventListener('click', function() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });
    </script>
